<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css"/>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#">
            <label for="email" id="labelEmail">Email</label>
            <input type="email" id="email" name="email" required="" class="input">

            <label for="password" id="labelPassword">Senha</label>
            <input type="password" id="password" name="password" required="" class="input">

            <div class="button-container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <button type="submit" id="button">Logar</button>
            </div>

            <div class="button-container-cadas">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <button type="submit" id="button">Cadastra</button>
            </div>
        </form>
    </div>

    <script src="assents/js/script.js"></script>
</body>
</html>
